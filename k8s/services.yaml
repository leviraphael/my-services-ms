apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-services
  labels:
    app: my-services
spec:
  replicas: 1
  template:
    metadata:
      name: my-services
      labels:
        app: my-services
    spec:
      containers:
      - name: service1
        image: <serviceA_image>
        imagePullPolicy: Always
        ports:
          - containerPort: 80
      - name: service2
        image: <serviceB_image>
        imagePullPolicy: Always
        ports:
          - containerPort: 5000
      nodeSelector:
        "kubernetes.io/os": linux
      imagePullSecrets:
      - name: azure-secret
  selector:
    matchLabels:
      app: my-services
---
apiVersion: v1
kind: Service
metadata:
  name: services-svc
spec:
  selector:
    app: my-services
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 8080
    name: http
